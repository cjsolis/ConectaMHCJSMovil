<ion-header>
  <ion-toolbar>
    <ion-title>Received Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="received_data">
    <p>Scanned Code Text : <b>{{received_data['text']}}</b></p>
    <p>Scanned Code Format : <b>{{received_data['format']}}</b></p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
      Close
    </ion-button>
  </ion-toolbar>
</ion-footer>
