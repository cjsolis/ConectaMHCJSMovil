<ion-header>
  <ion-toolbar color="primary">
    
    <!-- Botón encargado para abrir el sidemenu -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Este slot de abajo va a ser utilizado para analizar códigos QR -->
    <ion-buttons slot="end" (click)="scanCode()">
      <ion-icon slot="start" name="qr-scanner"></ion-icon>
    </ion-buttons>
    
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="mhcjsgray">
  <div>
    <ion-grid no-padding>
      <ion-row>
        <ion-col *ngFor="let b of maps">
          <ion-button (click)="selecSlide(b.index)" color="secondary">
            Piso {{ b.floor }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <ion-slides pager="true" #slidesElem>
    <ion-slide *ngFor="let m of maps">
      <ion-buttons (click)="openImage(m.url)">
        <img [src]="m.url">
      </ion-buttons>
    </ion-slide>

  </ion-slides>
  

</ion-content>
